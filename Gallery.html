<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <title>Gallery</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery - Rotary Club</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <style>
          .navbar {
            background-color: #0d47a1; /* Rotary blue */
          }
          .navbar a,
          .navbar a:hover {
            color: white !important;
          }
          .gallery-title {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
          }
          .gallery-filter {
            text-align: center;
            margin-bottom: 20px;
          }
          .gallery-filter button {
            margin: 0 5px;
          }
          .gallery img {
            width: 100%;
            height: auto;
          }
          .gallery-item {
            margin-bottom: 20px;
          }
        </style>

        <!-- Gallery Title and Filter -->
        <div class="container">
          <h2 class="gallery-title">Галерия</h2>
          <div class="gallery-filter">
            <button class="btn btn-primary">Членове</button>
            <button class="btn btn-primary">Проекти</button>
            <button class="btn btn-primary">Събития</button>
            <button class="btn btn-primary">Други</button>
          </div>
        </div>

        <!-- Gallery Section -->
        <div class="container">
          <div class="row">
            <div class="col-md-4 gallery-item">
              <img
                src="/Images/rotaryPeople.png"
                class="img-fluid"
                alt="Gallery Image 1"
              />
            </div>
            <div class="col-md-4 gallery-item">
              <img
                src="/Images/rotaryPeople.png"
                class="img-fluid"
                alt="Gallery Image 2"
              />
            </div>
            <div class="col-md-4 gallery-item">
              <img
                src="/Images/rotaryPeople.png"
                class="img-fluid"
                alt="Gallery Image 3"
              />
            </div>
            <!-- Add more images as needed, following the same structure -->
          </div>
        </div>

        <!-- Footer (optional) -->
        <footer class="text-center py-4 mt-4">
          <div class="container">
            <p>&copy; 2024 Rotary Club Kazanlak. All rights reserved.</p>
          </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
      </body>
    </html>
  </body>
</html>
