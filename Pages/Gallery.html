<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/navigatio.js"></script>
    <script src="/scripts/gallery.js"></script>
    <title>Gallery - Rotary Club</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        background-color: #0d47a1; /* Rotary blue */
      }
      .navbar a,
      .navbar a:hover {
        color: white !important;
      }
      .gallery-title {
        margin-top: 20px;
        font-size: 1.5em;
        text-align: center;
      }
      .gallery-filter {
        text-align: center;
        margin-bottom: 20px;
      }
      .gallery-filter button {
        margin: 0 5px;
      }
      .gallery img {
        width: 100%;
        height: auto;
      }
      .gallery-item {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="nav"></div>
    <!-- Gallery Title and Filter -->
    <div class="container">
      <h2 class="gallery-title">Галерия</h2>
      <div class="gallery-filter">
        <button class="btn btn-primary" onclick="filterGallery('members')">
          Членове
        </button>
        <button class="btn btn-primary" onclick="filterGallery('projects')">
          Проекти
        </button>
        <button class="btn btn-primary" onclick="filterGallery('events')">
          Събития
        </button>
        <button class="btn btn-primary" onclick="filterGallery('others')">
          Други
        </button>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="container">
      <div class="row" id="gallery">
        <!-- Gallery images will be dynamically inserted here -->
      </div>
    </div>

    <!-- Footer (optional) -->
    <footer class="text-center py-4 mt-4">
      <div class="container">
        <p>&copy; 2024 Rotary Club Kazanlak. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
